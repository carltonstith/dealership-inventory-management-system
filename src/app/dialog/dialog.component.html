<h1 mat-dialog-title>Add Vehicle Form</h1>
<div mat-dialog-content>
 <form [formGroup]="vehicleInventoryForm">

  <mat-form-field appearance="outline">
    <mat-label>Make</mat-label>
    <input formControlName="make" matInput placeholder="Make">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Model</mat-label>
    <input formControlName="model" matInput placeholder="Model">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Year</mat-label>
    <input formControlName="year" matInput placeholder="Year">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Color</mat-label>
    <mat-select formControlName="color" placeholder="Color">
      <mat-option value="Black">Black</mat-option>
      <mat-option value="White">White</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

  <label>Condition</label>
  <mat-radio-group formControlName="condition" class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let condition of conditionList" [value]="condition">
      {{condition}}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input formControlName="price" matInput type="number" placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Seller Comments</mat-label>
    <textarea formControlName="comment" matInput></textarea>
  </mat-form-field>

 </form>
<div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
